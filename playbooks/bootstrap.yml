- name: Base bootstrap for EC2 via SSM (Kubernetes-friendly)
  hosts: all
  become: true
  gather_facts: true

  tasks:
    # 1) Prereqs for repo/keyring
    - name: Ensure base dependencies present
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes
      tags: [bootstrap, "bootstrap:apt"]

    - name: Ensure keyring directory exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
      tags: [bootstrap, "bootstrap:apt"]

    - name: Download Kubernetes Release.key
      ansible.builtin.get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
        dest: /etc/apt/keyrings/kubernetes-release.key
        mode: '0644'
      tags: [bootstrap, "bootstrap:apt"]

    - name: Convert Release.key to GPG keyring (one-time)
      ansible.builtin.command:
        argv:
          - gpg
          - --dearmor
          - -o
          - /etc/apt/keyrings/kubernetes-apt-keyring.gpg
          - /etc/apt/keyrings/kubernetes-release.key
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      notify: Update apt cache
      tags: [bootstrap, "bootstrap:apt"]

    - name: Add Kubernetes apt repository
      ansible.builtin.apt_repository:
        repo: 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /'
        filename: kubernetes
        state: present
      notify: Update apt cache
      tags: [bootstrap, "bootstrap:apt"]

    - name: Install Kubernetes packages (example pin)
      ansible.builtin.apt:
        name:
          - kubelet=1.32.*-1.1
          - kubeadm=1.32.*-1.1
          - kubectl=1.32.*-1.1
        state: present
      tags: [bootstrap, "bootstrap:k8s"]

    # …your other tasks (disable swap, sysctl, journald persistence, etc.) …

  handlers:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Sysctl reload
      ansible.builtin.command:
        argv: [sysctl, --system]

    - name: Restart journald
      ansible.builtin.systemd:
        name: systemd-journald
        state: restarted

