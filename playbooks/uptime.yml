---
- name: Sanity check over SSM
  hosts: all
  gather_facts: false
  tasks:
    - name: Who am I
      ansible.builtin.command: id -un
      register: who
      changed_when: false
    - name: Uptime
      ansible.builtin.command: uptime
      register: up
      changed_when: false
    - name: Show
      ansible.builtin.debug:
        msg:
          - "user={{ who.stdout }}"
          - "uptime={{ up.stdout }}"
