---
# roles/bootstrap/handlers/main.yml

- name: apt update
  ansible.builtin.apt:
    update_cache: yes

- name: reload sysctl
  ansible.builtin.command: sysctl --system
  changed_when: false

- name: restart journald
  ansible.builtin.systemd:
    name: systemd-journald
    state: restarted

- name: restart containerd
  ansible.builtin.systemd:
    name: containerd
    state: restarted
    enabled: true

- name: restart kubelet
  ansible.builtin.systemd:
    name: kubelet
    state: restarted
    enabled: true

